    <script type="text/javascript">
        $(function () {
            $("#tel").keyup(function (event) {
                event = event || window.event;
                var _val = this.value.trim();
                this.value = auto_hypen(_val);
            });
            datereload();

            ftext();
        });

        function datereload() {
            $.ajax({
                url: "/home/landing/sms/state.php",
                type: "post",
                data: "mode=options_date&p_no=517&r_no=131156",
                success: function (e) {
                    var tmp = e.split("|");
                    var disabledDays = new Array();
                    for (var j = 0; j < tmp.length; j++) {
                        disabledDays.push(tmp[j]);
                    }
                    $("#sdate").datepicker({
                        dateFormat: "yy-mm-dd",
                        showAnim: "slideDown",
                        dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"],
                        minDate: 0,
                        changeMonth: true,
                        changeYear: true,
                        beforeShowDay: function (date) {


                            var m = date.getMonth(),
                                d = date.getDate(),
                                y = date.getFullYear();
                            for (i = 0; i < disabledDays.length; i++) {
                                if ($.inArray(y + '-' + (m + 1) + '-' + d, disabledDays) != -
                                    1) {
                                    return [false];
                                }
                            }
                            return [true];

                        },

                        onSelect: function () {
                            // 조식

                            fmoney();
                            ftext();


                        }

                    });
                }
            });
        }

        function form_chk() {
            if ($("input[name='none_product']").val() == "1") {
                alert("해당일자엔 조식을 이용하실 수 없습니다.");
                return false;
            }

            if ($("#sdate").val() == "") {
                alert("이용일을 선택해주세요.");
                return false;
            }

            var cnt = 0;
            for (var s = 0; s <= parseInt($("#total_cnt").val()); s++) {
                if ($("#tcount" + s).val() > 0) {
                    cnt = cnt + 1;
                }
            }

            if (cnt == 0) {
                alert("매수를 선택해주세요.");
                return false;
            }

            $('#rform').submit();
        }

        function fmoney() {
            var string = $("#rform").serialize();

            $.ajax({
                url: "./state.php",
                type: "post",
                data: "mode=fmoney&" + string,
                success: function (data) {
                    if (parseInt(data) == "0") {
                        $("#fmoney").text("");
                    } else {
                        $("#fmoney").text(" (" + number_format(data) + "원)");
                    }
                    ftext();
                }
            });
        }

        function ftext() {
            var string = $("#rform").serialize();

            $.ajax({
                url: "./state.php",
                type: "post",
                data: "mode=ftext&" + string,
                success: function (data) {
                    $("#ftext").html(data);
                }
            });
        }

        function auto_hypen(str) {
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if (str.length < 4) {
                return str;
            } else if (str.length < 7) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            } else if (str.length < 11) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            } else {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }
            return str;
        }

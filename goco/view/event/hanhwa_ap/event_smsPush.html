                    <!-- scroll and btn js -->
                    <script type="text/javascript">
                        $(function() {
                            var evtMenu = $('.evt-menu-box');
                            $(window).scroll(function(){
                                $(window).resize(function(){
                                    var scroll = $(document).scrollTop();
                                    var evtConT = $('.evt-contents').offset().top;
                                    //console.log(scroll, menuT)

                                    if( scroll <= evtConT ){
                                        evtMenu.stop().css({'position' : 'absolute'});
                                    }else if( scroll > evtConT ){
                                        evtMenu.stop().css({'position' : 'fixed'});
                                    }
                                }).resize();
                            });
							evtMenu.find('a').on('click', function(e){
								var menuId = $($(this).attr("href"));
								$(this).parent('li').addClass('on').siblings('li').removeClass('on');

								$('.evt-list-box').css({'display' : 'none'});
								menuId.css({'display' : 'block'})
							});
                        });
